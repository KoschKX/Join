<div class="deleteConfirmationOverlay" *ngIf="isVisible" (click)="cancel()">
  <div class="deleteConfirmationOverlay-content" (click)="$event.stopPropagation()">
    <div class="delete-confirmation-header">
      <h2>Delete Task</h2>
      <button class="close-btn" (click)="cancel()">
        <img src="./assets/img/icon_cancel.svg" alt="Close" />
      </button>
    </div>
    <div class="delete-confirmation-body">
      <div class="warning-icon">
        <img src="./assets/img/icon_delete.svg" alt="Warning" />
      </div>
      <p class="delete-message">
        Are you sure you want to delete the task 
        <strong>"{{ taskToDelete?.title }}"</strong>?
      </p>
      <p class="delete-warning">This action cannot be undone.</p>
    </div>
    <div class="delete-confirmation-actions">
      <button class="cancel-btn" (click)="cancel()">Cancel</button>
      <button class="delete-confirm-btn" (click)="confirm()">
        <img src="./assets/img/icon_delete.svg" alt="Delete" />
        Delete Task
      </button>
    </div>
  </div>
</div>
