<div class="taskEditOverlay" *ngIf="isVisible" (click)="cancel()">
  <div class="taskEditOverlay-content" (click)="$event.stopPropagation()">
    <div class="task-edit-header">
      <h2>Edit Task</h2>
      <button class="close-btn" (click)="cancel()">
        <img src="./assets/img/icon_cancel.svg" alt="Close" />
      </button>
    </div>
    <form [formGroup]="formService.taskForm" class="task-edit-form">
      <div class="form-group">
        <label for="edit-title">Title<span class="required">*</span></label>
        <input 
          type="text" 
          id="edit-title" 
          formControlName="title" 
          class="form-input" 
          [class.error]="formService.isFieldInvalid('title')" />
      </div>
      
      <div class="form-group">
        <label for="edit-description">Description</label>
        <textarea 
          id="edit-description" 
          formControlName="description" 
          class="form-textarea" 
          rows="4">
        </textarea>
      </div>
      
      <div class="form-group">
        <label for="edit-dueDate">Due date<span class="required">*</span></label>
        <div class="date-input-wrapper">
          <input 
            type="text" 
            id="edit-dueDate" 
            formControlName="dueDate" 
            placeholder="dd.mm.yyyy"
            appFlatpickr
            class="form-input date-input" 
            [class.error]="formService.isFieldInvalid('dueDate') || formService.isDateInvalid('dueDate')" />
          <img src="./assets/img/icon_calendar.svg" alt="Calendar" class="date-icon" />
        </div>
        <div *ngIf="formService.isFieldInvalid('dueDate')" class="error-message">
          Due date is required
        </div>
        <div *ngIf="formService.isDateInvalid('dueDate')" class="error-message">
          The date cannot be in the past
        </div>
      </div>
      
      <div class="form-group">
        <label>Priority</label>
        <div class="priority-buttons">
          <button 
            type="button" 
            class="priority-btn urgent" 
            [class.selected]="formService.selectedPriority === 'urgent'" 
            (click)="formService.selectPriority('urgent')">
            Urgent <img src="./assets/img/icon_priority_urgent.svg" alt="Urgent" />
          </button>
          <button 
            type="button" 
            class="priority-btn medium" 
            [class.selected]="formService.selectedPriority === 'medium'" 
            (click)="formService.selectPriority('medium')">
            Medium <img src="./assets/img/icon_priority_medium.svg" alt="Medium" />
          </button>
          <button 
            type="button" 
            class="priority-btn low" 
            [class.selected]="formService.selectedPriority === 'low'" 
            (click)="formService.selectPriority('low')">
            Low <img src="./assets/img/icon_priority_low.svg" alt="Low" />
          </button>
        </div>
      </div>
      
      <div class="form-group">
        <label>Assigned to</label>
        <div class="contacts-dropdown">
          <div class="dropdown-trigger" (click)="formService.toggleDropdown()">
            <span *ngIf="formService.selectedContacts.length === 0">
              Select contacts to assign
            </span>
            <span *ngIf="formService.selectedContacts.length > 0">
              {{ formService.selectedContacts.length }} contact(s) selected
            </span>
            <img src="./assets/img/icon_cancel.svg" alt="Dropdown" class="dropdown-arrow" />
          </div>
          <div class="dropdown-options" *ngIf="formService.isDropdownOpen">
            <div 
              class="contact-option" 
              *ngFor="let contact of contacts" 
              (click)="formService.toggleContactSelection(contact, $event)">
              <div class="contact-checkbox" [class.checked]="formService.isContactSelected(contact)">
                <img 
                  *ngIf="formService.isContactSelected(contact)" 
                  src="./assets/img/icon_checkbox_checked.svg" 
                  alt="Checked" />
                <img 
                  *ngIf="!formService.isContactSelected(contact)" 
                  src="./assets/img/icon_checkbox_unchecked.svg" 
                  alt="Unchecked" />
              </div>
              <div class="contact-info">
                <div 
                  class="contact-avatar" 
                  [style.background-color]="getInitialsColor(contact.name)">
                  {{ getInitials(contact.name) }}
                </div>
                <span class="contact-name">{{ contact.name }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <label>Subtasks</label>
        <div class="subtasks-container" formArrayName="subtasks">
          <div 
            class="subtask-item" 
            *ngFor="let subtask of formService.subtasksFormArray.controls; let i = index" 
            [formGroupName]="i">
            <div 
              class="subtask-input-group" 
              [class.completed-subtask]="subtask.get('completed')?.value">
              <input
                type="text"
                [id]="'edit-subtask-' + i"
                name="edit-subtask-{{i}}"
                [readonly]="editingSubtaskIndex !== i"
                formControlName="title"
                class="form-input"
                [class.completed]="subtask.get('completed')?.value"
                [class.grayed]="editingSubtaskIndex !== i"
                placeholder="Enter subtask title"
                (focus)="onSubtaskInputFocus(i)"
              />
              <div class="subtask-input-actions" *ngIf="editingSubtaskIndex === i">
                <button 
                  type="button" 
                  class="remove-subtask-btn" 
                  (click)="formService.removeSubtask(i)" 
                  title="Delete subtask">
                  <img src="./assets/img/icon_delete.svg" alt="Delete" />
                </button>
                <span class="subtask-divider"></span>
                <button 
                  type="button" 
                  class="save-subtask-btn" 
                  (click)="stopEditingSubtask()" 
                  title="Save subtask">
                  <img src="./assets/img/icon_check.svg" alt="Save" />
                </button>
              </div>
              <div class="subtask-hover-actions" *ngIf="editingSubtaskIndex !== i">
                <button 
                  type="button" 
                  class="edit-subtask-btn" 
                  (click)="editSubtask(i)" 
                  title="Edit subtask">
                  <img src="./assets/img/icon_todo.svg" alt="Edit" />
                </button>
                <button 
                  type="button" 
                  class="remove-subtask-btn" 
                  (click)="formService.removeSubtask(i)" 
                  title="Delete subtask">
                  <img src="./assets/img/icon_delete.svg" alt="Delete" />
                </button>
              </div>
            </div>
          </div>
          
          <div class="add-subtask-input-wrapper">
            <input
              type="text"
              id="edit-add-new-subtask"
              name="newSubtaskTitle"
              class="form-input"
              placeholder="Add new subtask"
              [(ngModel)]="newSubtaskTitle"
              [ngModelOptions]="{standalone: true}"
              (keyup.enter)="addNewSubtask()"
            />
            <button 
              type="button" 
              class="plus-btn" 
              (click)="addNewSubtask()" 
              [disabled]="!newSubtaskTitle.trim()">
              <img src="./assets/img/icon_plus.svg" alt="Add" />
            </button>
          </div>
        </div>
      </div>
    </form>
    
    <div class="task-edit-actions">
      <button class="cancel-btn" (click)="cancel()">Cancel</button>
      <button class="save-btn" (click)="save()">Save Changes</button>
    </div>
  </div>
</div>
